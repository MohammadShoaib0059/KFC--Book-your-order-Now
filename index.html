<!DOCTYPE html>
<html>

<head>
    <title>
        KFC Form
    </title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body class="container-fluid">
    <header>
        <img height="160" src="./Image/banner.jpg" width="100%">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#customer">
                        Customer Info
                    </button>
                </div>
                <div class="collapse show accordion-collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd>
                                <input type="text" id="txtName" class="form-control">
                            </dd>
                            <dt>Mobile</dt>
                            <dd>
                                <input type="text" id="txtMobile" class="form-control">
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#meal">
                        Select Your Meal
                    </button>
                </div>
                <div class="collapse accordion-collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card" style="width: 250px;">
                                    <img src="./Image/Burger.jpg" class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input class="form-check-input" id="optBurger" value="OMG 
Burger" name="meal" type="radio"> &#8377; 120/-
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 250px;">
                                    <img src="./Image/Chicken-roll.png" class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input id="optRoller" class="form-check-input" value="OMG 
Roller" name="meal" type="radio"> &#8377; 100/-
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Item2 -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#adon">
                        Select Ad-ON
                    </button>
                </div>
                <div class="collapse accordion-collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card" style="width: 250px;">
                                    <img src="./Image/Hot-wings.jpg" class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input class="form-check-input" id="optWings" value="Hot 
Wings" type="checkbox"> &#8377; 70/-
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="width: 250px;">
                                    <img src="./Image/Brownie-Krusher.webp" class="card-img-top" height="150">
                                    <div class="card-header">
                                        <h3>Krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input id="optKrusher" class="form-check-input" value="Krusher Brownie"
                                            type="checkbox"> &#8377; 40/-
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal"
                            class="btn btn-danger w-100">Place Order</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="summary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your Bill Summary</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Customer Name</dt>
                                <dd id="lblName"></dd>
                                <dt>Mobile</dt>
                                <dd id="lblMobile"></dd>
                                <dt>Meal</dt>
                                <dd id="lblMeal"></dd>
                                <dt>Ad-ON's</dt>
                                <dd id="lblAdon"></dd>
                                <dt>Total Amount</dt>
                                <dd id="lblAmount"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Script.js"></script>
</body>

</html>
